# Rime schema
# encoding: utf-8

schema:
  schema_id: zrm_pinyin
  name: 自然码+辅助码
  version: "0.15"
  author:
    - aerian
  description: |
    自然码+辅助码方案。
  dependencies:
    - radical_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    # - lua_segmentor@english_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    # - lua_translator@english_translator
    - lua_translator@date_translator
    - lua_translator@time_translator
    - lua_translator@week_translator
    - table_translator@custom_phrase
    # - table_translator@english
    - lua_translator@english_limit
    - script_translator
  filters:
    # - lua_filter@balance_candidate_filter
    - simplifier
    # - lua_filter@charset_filter
    - lua_filter@w2c_filter
    - uniquifier
    - lua_filter@drop_duplicate_filter
    - lua_filter@secondary_code_filter

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false 
  enable_sentence: false 
  initial_quality: 10

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba;ZYXWVUTSRQPONMLKJIHGFEDCBA|"
  delimiter: " '"
  finals: '|'
  algebra:
    - derive/^(\w*);(\w)(\w*)$/$1;$2/
    - derive/^(\w*);(\w*)$/$1/
    - derive/^([a-zA-Z].+);/\U$1/
    - derive/^([a-zA-Z].+)/\U$1/

translator:
  # dictionary: zrm_pinyin
  prism: zrm_pinyin
  spelling_hints: 1
  enable_encoder: true
  enable_user_dict: true
  enable_sentence: false
  enable_commit_history: true
  initial_quality: 1
  preedit_format:
    - xform/(?<!;)([bcidghklmnpsutwyzv])l/$1ai
    - xform/(?<!;)([icdghklnrustvz])o/$1uo
    - xform/(?<!;)([jk])o/$1io
    - xform/(?<!;)([bcidfghklmnprsutwzv])g/$1eng
    - xform/(?<!;)([bcidfghklmnprsutwyzv])h/$1ang
    - xform/(?<!;)([bcidfghklmnprsutwyzv])j/$1an
    - xform/(?<!;)([bcidghklmnprsutyzv])k/$1ao
    - xform/(?<!;)([bdfghklmnptwz])z/$1ei
    - xform/(?<!;)([bcidfghkmnprsuwzv])f/$1en
    - xform/(?<!;)([bjlnqxm])d/$1iang
    - xform/(?<!;)([bdjlmnpqtx])m/$1ian
    - xform/(?<!;)([gbdjlmnpqtx])c/$1iao
    - xform/(?<!;)([bdjlmnpqtx])x/$1ie
    - xform/(?<!;)([bjlmnpqxy])n/$1in
    - xform/(?<!;)([bdjlmnpqtxy])y/$1ing
    - xform/(?<!;)([icdghklnrstyvz])s/$1ong
    - xform/(?<!;)([icdfghklmnprustyvz])b/$1ou
    - xform/(?<!;)([j])b/$1iou
    - xform/(?<!;)([ighkuvs])y/$1uai
    - xform/(?<!;)([ighkuvmrw])w/$1ua
    - xform/(?<!;)([icdghjklnqrustxyvz])r/$1uan
    - xform/(?<!;)([dighkuv])d/$1uang
    - xform/(?<!;)([icdghkrustvz])v/$1ui
    - xform/(?<!;)([icdghjklnqrustxyvz])p/$1un
    - xform/(?<!;)([djhlqxmp])w/$1ia
    - xform/(?<!;)([bdjlmnqxk])q/$1iu
    - xform/(?<!;)([jqxk])s/$1iong
    - xform/(?<!;)([jlnqxy])t/$1ue
    - "xform/(?<!;)(^|[ '])v/$1zh/"
    - "xform/(?<!;)(^|[ '])i/$1ch/"
    - "xform/(?<!;)(^|[ '])u/$1sh/"
    - xform/(?<!;)([jqxy])v/$1u/
    - xform/(?<!;)([nl])v/$1ü/
    - xform/(?<!;>)ah/ang/
    - xform/(?<!;>)eh/eng/


reverse_lookup:
    dictionary: radical_pinyin
    enable_completion: true
    prefix: "`"
    tips: 〔拆〕

