punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

english:  # english翻译器的设定项
  limit: 3
  dictionary: english.ig
  spelling_hints: 3
  enable_completion: true  # 是否启用英文输入联想补全
  enable_sentence: false 
  initial_quality: -1  # 调整英文候选词的位置 -1 0 1
